<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/main.html">
<div layout:fragment="productsContent">
    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <form th:action="@{'/addRequest'}" method="post">
                <div class="row">
                    <div class="col-12">
                        <label>ФИО : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" name="userName">
                    </div>
                </div>
                <div class="row">
                    <label>Выберите Курс: </label>
                    <select name="courseName_id" class="form-select">
                        <option th:each="course : ${allCourses}" th:text="${course.name}" th:value="${course.id}"></option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Телефон : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="tel" class="form-control " name="phone" placeholder="+7 (7__) ___ __ __">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Комментарии : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea name="commentary"></textarea>
                    </div>
                </div>
                <button class="btn btn-success">Добавить Заявку</button>
            </form>
        </div>
    </div>
</div>
</html>
