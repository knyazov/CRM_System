<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/main.html">
<div layout:fragment="productsContent">
    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <form th:action="@{'/trueRequest/' + ${request.id}}" method="post">
                <div class="row">
                    <div class="col-12">
                        <label>ФИО : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" name="userName" th:value="${request.userName}">
                    </div>
                </div>
                <div class="row">
                    <label>Выберите Курс: </label>
                    <select name="courseName_id" class="form-select">
                        <option th:each="course : ${allCourses}" th:text="${course.name}" th:value="${course.id}"
                                th:selected="${course.id==request.courseName.id}"></option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Телефон : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="tel" class="form-control " name="phone" placeholder="+7 (7__) ___ __ __"
                               th:value="${request.phone}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Комментарии : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea class="form-control" name="commentary" th:text="${request.commentary}"></textarea>
                    </div>
                </div>
                <button class="btn btn-success">Обработать Заявку</button>
                <a th:href="@{'/delete/' + ${request.id}}" class="btn btn-danger float-end">Удалить</a>
            </form>
        </div>
    </div>
</div>
</html>
